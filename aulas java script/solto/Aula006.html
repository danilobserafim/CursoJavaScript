<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="area" >
        interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
            a.innerText = 'clicou!'
            a.style.background = 'grey'
        }
        function entrar(){
            a.innerHTML = 'entrou'
            a.style.background = 'black'
        }
        function sair(){
            a.innerHTML = 'saiu'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
